</head>

      <h2>Bem-vindo(a) de volta</h2>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn" onclick="window.location.href='home.html'; return false;">Entrar</button>

      <p class="link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </div>
