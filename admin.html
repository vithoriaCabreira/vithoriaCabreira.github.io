<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <link rel="stylesheet" href="css/admin.css"> 
</head>
<body>

    <header class="cabecalho">
        <h1>Bem-vindo(a) ao Painel Admin</h1>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Início</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main id="admin-container">
        <h1>Gerenciar Usuários</h1>

        <section id="form-section">
            <form id="form-usuario">
                <label for="nome">Nome do Usuário:</label>
                <input type="text" id="nome" required placeholder="Digite o nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="Digite o e-mail">

                <div class="buttons">
                    <button type="submit" id="btn-cadastrar">Cadastrar</button>
                    <button type="button" id="btn-limpar" onclick="limparFormulario()">Limpar Campos</button>
                </div>
            </form>
            
            <div class="actions">
                 <input type="text" id="pesquisa" placeholder="Pesquisar por nome ou e-mail..." onkeyup="pesquisarUsuarios()">
                
                <button type="button" id="btn-excluir-todos" onclick="excluirTodos()">Excluir Todos</button>
            </div>
        </section>

        <section id="lista-section">
            <h2>Usuários Cadastrados</h2>
            <ul id="lista-usuarios">
                </ul>
        </section>
    </main>

    <footer class="rodape">
        <ul>
            <li><a class="rodape-link" href="curriculumLeonardo.html">Currículo Leonardo</a></li>
            <li><a class="rodape-link" href="curriculumVithoria.html">Currículo Vithoria</a></li>
            <li><a class="rodape-link" href="curriculumLeticia.html">Currículo Leticia</a></li>
        </ul>
        <p>&copy; 2025 - Sistema Web Educacional | Desenvolvido para fins acadêmicos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
